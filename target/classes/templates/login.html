<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css" th:href="@{/css/styles.css}">
<head>
<title>Login</title>
</head>
<body>
<h1>Login page</h1>
<div class="loginPage">
<form th:action="@{/login}" method="post">
<div th:if="${param.error}">
<div class="alert ">Invalid username or password.</div>
</div>
<div th:if="${param.logout}">
<div class="alert ">You have been logged out.</div>
</div>
<div>
<label for="username">Username</label>: <input type="text"
id="username" name="username" autofocus="autofocus"
placeholder="Username">
</div>
<div>
<label for="password">Password</label>: <input
type="password"
id="password" name="password" placeholder="Password">
</div>
<div>
<input type="submit" name="login-submit" id="login-submit"
value="Log In">
</div>
</form>
</div>

<p>
<a href="/" th:href="@{/}">Back to index page</a>
</p>

</body>
</html>

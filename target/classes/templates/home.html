<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Forum </title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" th:href="@{/css/styles.css}">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
          <script th:src="@{/js/script.js}"></script>
  
  
</head>
<body>
<h1 style="text-align:center">Employee Threads - Discussion Forum </h1>

<br>
<h2 style="text-align:center" onmouseover="welcome()" id="welcome" th:text="|Welcome ${#authentication.getPrincipal().getUsername()}!|"></h2>

<div class="container"> 
<hr>
<table class="table table-bordered table-striped">
<thead class="thead-dark">
<tr>
<th> Actions </th>
<th> ID </th>
<th> Thread Name </th>
<th> Created By </th>
</tr>

<tr th:each="a, iterStat: ${threads}" th:class="${iterStat.even}? 'even' : 'odd'">
<td>
<a th:href="@{/view/} + ${a.id}"> View </a> &nbsp;
</td>
<td th:text="${a.id}"> </td>
<td th:text="${a.threadName}"> </td>
<td th:text="${a.employee}"> </td>


</tr>
</table>

<hr>
<a href="/admin" th:href="@{/admin}">Add a thread</a>

</div>
<br>
<a href="/logout" onclick="logout()" class="btn btn-primary">Log Out</a>



</body>
</html>

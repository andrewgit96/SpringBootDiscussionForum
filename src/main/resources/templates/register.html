<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css" th:href="@{/css/styles.css}">
<script th:src="@{/js/home.js}"></script>
<title>Register New User</title>
</head>
<body>
<h2>Register New User</h2>
<div class="register">
<form th:action="@{/register}" th:method="post" th:object=${user}>
<label>User Name</label> <input type="text"
th:field="*{username}" /><br>
<label>Password</label> <input type="password"
th:field="*{password}" /><br>
<input type="submit" onclick="register()" value="Register" />
</form>
</div>
<p>
<a href="/" th:href="@{/}">Back to index page</a>
</p>
</body>
</html>
